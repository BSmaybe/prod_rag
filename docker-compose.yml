services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      args:
        - http_proxy=${http_proxy:-}
        - https_proxy=${https_proxy:-}
        - no_proxy=${no_proxy:-}
        - HTTP_PROXY=${HTTP_PROXY:-}
        - HTTPS_PROXY=${HTTPS_PROXY:-}
        - NO_PROXY=${NO_PROXY:-}
    container_name: rag-api
    ports:
      - "${API_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - SERVICE_DESK_API_KEY=${SERVICE_DESK_API_KEY}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - NEW_TICKETS_DIR=${NEW_TICKETS_DIR}
      - SD_MAX_BATCH=${SD_MAX_BATCH}
      - SD_MAX_TEXT_LEN=${SD_MAX_TEXT_LEN}
      - SD_RAW_DIR=${SD_RAW_DIR:-data/sd_raw}
      - SD_EVENTS_DIR=${SD_EVENTS_DIR:-data/sd_events}
      - SD_STATE_DIR=${SD_STATE_DIR:-data/sd_state}

      - VECTOR_BACKEND=${VECTOR_BACKEND:-qdrant}
      - INGEST_BACKEND=${INGEST_BACKEND:-qdrant}
      - NO_CONTEXT_MIN_HITS=${NO_CONTEXT_MIN_HITS:-2}
      - NO_CONTEXT_SCORE_THRESHOLD=${NO_CONTEXT_SCORE_THRESHOLD:-0.35}

      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434/api/generate}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b-instruct-q4_k_m}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - COLLECTION_NAME=${COLLECTION_NAME}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-/app/model_data}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
      - QDRANT_VECTOR_SIZE=${QDRANT_VECTOR_SIZE:-384}
      - QDRANT_DISTANCE=${QDRANT_DISTANCE:-Cosine}
      - SENTENCE_TRANSFORMERS_HOME=/app/st_cache
      - DB_URL=${DB_URL:-postgresql://rag:rag@postgres:5432/rag}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5678/webhook/ticket-webhook}
      - NAUMEN_API_URL=${NAUMEN_API_URL:-https://naumen.example/api/tickets}
      # --- PROXY (исправлено!) ---
      - http_proxy=http://proxy-ws.cbank.kz:8080
      - https_proxy=http://proxy-ws.cbank.kz:8080
      - HTTP_PROXY=http://proxy-ws.cbank.kz:8080
      - HTTPS_PROXY=http://proxy-ws.cbank.kz:8080

      # КРИТИЧНО: отключаем proxy для docker-сети
      - no_proxy=localhost,127.0.0.1,::1,n8n,api,qdrant,ollama,postgres,172.18.0.0/16
      - NO_PROXY=localhost,127.0.0.1,::1,n8n,api,qdrant,ollama,postgres,172.18.0.0/16
    depends_on:
      - qdrant
      - ollama
      - n8n
      - postgres
    restart: unless-stopped
    volumes:
      - /opt/RGA-SD/data:/app/data
      - ./models:/app/models:ro
      - ./local_model:/app/model_data:ro
      - st_cache:/app/st_cache
    networks:
      - app_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/readyz').read(); print('ok')\" || exit 1"
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  qdrant:
    image: qdrant/qdrant:latest
    pull_policy: never
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HARDWARE_REPORTING=false
      - QDRANT__TELEMETRY_DISABLED=true
      - NO_PROXY=localhost,127.0.0.1,::1
      - no_proxy=localhost,127.0.0.1,::1
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_net

  ollama:
    image: ollama/ollama:latest
    pull_policy: never
    container_name: rag-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./model.gguf:/root/model.gguf
      - ./Modelfile:/root/Modelfile
    networks:
      - app_net

  n8n:
    image: n8nio/n8n:latest
    pull_policy: never
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_COMMUNITY_PACKAGES_ENABLED=false
      - N8N_TELEMETRY_ENABLED=false
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-false}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-123}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - NAUMEN_API_URL=${NAUMEN_API_URL:-https://naumen.example/api/tickets}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app_net

  postgres:
    image: postgres:16-alpine
    pull_policy: never
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-rag}
      - POSTGRES_USER=${POSTGRES_USER:-rag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rag}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag} -d ${POSTGRES_DB:-rag}"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app_net

volumes:
  qdrant_data:
  ollama_data:
  st_cache:
  n8n_data:
  postgres_data:

networks:
  app_net:
