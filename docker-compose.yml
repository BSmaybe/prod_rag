services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: rag-api
    ports:
      - "${API_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - SERVICE_DESK_API_KEY=${SERVICE_DESK_API_KEY}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - NEW_TICKETS_DIR=${NEW_TICKETS_DIR}
      - SD_MAX_BATCH=${SD_MAX_BATCH}
      - SD_MAX_TEXT_LEN=${SD_MAX_TEXT_LEN}
      - SD_RAW_DIR=${SD_RAW_DIR:-data/sd_raw}
      - SD_EVENTS_DIR=${SD_EVENTS_DIR:-data/sd_events}
      - SD_STATE_DIR=${SD_STATE_DIR:-data/sd_state}

      - VECTOR_BACKEND=${VECTOR_BACKEND:-qdrant}
      - INGEST_BACKEND=${INGEST_BACKEND:-qdrant}

      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434/api/generate}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b-instruct-q4_k_m}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - COLLECTION_NAME=${COLLECTION_NAME:-bank_tickets}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-/app/model_data}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
      - QDRANT_VECTOR_SIZE=${QDRANT_VECTOR_SIZE:-384}
      - QDRANT_DISTANCE=${QDRANT_DISTANCE:-Cosine}
      - SENTENCE_TRANSFORMERS_HOME=/app/st_cache
    depends_on:
      - qdrant
      - ollama
    restart: unless-stopped
    volumes:
      - /opt/RGA-SD/data:/app/data
      - ./models:/app/models:ro
      - ./local_model:/app/model_data:ro
      - st_cache:/app/st_cache
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/readyz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  qdrant:
    image: qdrant/qdrant:latest
    pull_policy: never
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HARDWARE_REPORTING=false
      - QDRANT__TELEMETRY_DISABLED=true
      - NO_PROXY=localhost,127.0.0.1,::1
      - no_proxy=localhost,127.0.0.1,::1
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_net

  ollama:
    image: ollama/ollama:latest
    pull_policy: never
    container_name: rag-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./model.gguf:/root/model.gguf
      - ./Modelfile:/root/Modelfile
    networks:
      - app_net

  n8n:
    image: n8nio/n8n:latest
    pull_policy: never
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_COMMUNITY_PACKAGES_ENABLED=false
      - N8N_TELEMETRY_ENABLED=false
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-false}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-123}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - NAUMEN_API_URL=${NAUMEN_API_URL:-https://naumen.example/api/tickets}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app_net

volumes:
  qdrant_data:
  ollama_data:
  st_cache:
  n8n_data:

networks:
  app_net:
